<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/test.css" />
    <title>TODO List</title>
</head>

<body>
    <div class="parent">
        <header>
            <div class="btns">
                <div class="logo">
                    <h2>TODO List</h2>
                </div>

                <div class="btns">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Add</button>
                    <button id="toggledBtn" type="button" class="btn btn-secondary">Confirmed</button>
                </div>

            </div>
            <div class="search-bar d-flex justify-content-between mb-4">
                <div class="form-floating mb-3 w-94 h-100">
                    <input type="text" class="form-control" id="searchBar" placeholder="search about task">
                    <label for="floatingInput">Search</label>
                </div>
                <button id="clearSearchBar" type="button" class="btn btn-danger w-6"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="count ps-3 pt-1 text-center">
             <b>TODO: <span id="todoCount">0</span>    &nbsp; &nbsp; &nbsp; &nbsp; Confirmed: <span id="confirmedCount">0</span> </b>    
            </div>
        </header>

        
        <div class="todo-board">

            <div id="taskNotDone" class="todo-items flex-column">


            </div>


            <div id="taskDone" class="todo-items flex-column">


            </div>


        </div>
    </div>








    <!-- THIS IS THE MODAL FOR ADD NEW TODO -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add New TODO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input id="taskname" type="text" class="form-control" id="taskName" placeholder="Task Name">
                        <label for="floatingInput">Task Name</label>
                        <h6 class="warning text-danger" id="warning">*Please Fill Your Task Name</h6>

                    </div>
                    <div class="form-floating mb-3">
                        <input id="assignee" type="text" class="form-control" id="Assignee" placeholder="Assignee">
                        <label for="floatingInput">Assignee</label>
                        <h6 class="warning text-danger" id="warning">*Please Fill Your Task Name</h6>

                    </div>
                    <div class="form-floating">
                        <textarea id="descTask" class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea2" style="height: 100px; width: 100%;"></textarea>
                        <label for="floatingTextarea2">Description</label>
                        <h6 class="warning text-danger" id="warning">*Please Fill Your Task Name</h6>

                    </div>

                    <div class="mt-3">
                        <label for="formFile" class="form-label">Choose Thumbnail</label>
                        <input onchange="getImgName(this)" class="form-control" type="file" id="formFile">
                    </div>

                    <div class="mt-3">
                        <label for="formFile" class="form-label d-block">Thumbnail</label>
                        <img id="thumbDisplay" class="text-center" width="160px" height="160px"
                            src="assets/imgs/alt.jpg">

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="addNewTask" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- THIS IS THE MODAL FOR UPDATE TODO -->
    <div class="modal fade" id="updateTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Update Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input id="tasknameupdate" type="text" class="form-control" id="taskName"
                            placeholder="Task Name">
                        <label for="floatingInput">Task Name</label>
                        <h6 class="warning text-danger" id="warning">*Please Fill Your Task Name</h6>

                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Assigneeupdate" placeholder="Assignee">
                        <label for="floatingInput">Assignee</label>
                        <h6 class="warning text-danger" id="warning">*Please Fill Your Task Name</h6>

                    </div>
                    <div class="form-floating">
                        <textarea id="descTaskupdate" class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea2" style="height: 100px; width: 100%;"></textarea>
                        <label for="floatingTextarea2">Description</label>
                        <h6 class="warning text-danger" id="warning">*Please Fill Your Task Name</h6>

                    </div>

                    <div class="mt-3">
                        <label for="formFile" class="form-label">Choose Thumbnail</label>
                        <input onchange="imageToUpdate(this)" class="form-control" type="file" id="formFile">
                    </div>

                    <div class="mt-3">
                        <label for="formFile" class="form-label d-block">Thumbnail</label>
                        <img id="thumbDisplayUpdate" class="text-center" width="160px" height="160px"
                            src="assets/imgs/alt.jpg">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="updateTask" type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>



    <!-- THIS IS THE MODAL FOR VIEW TASK DESCRIPTION -->
    <div class="modal fade" id="taskDesc" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Task Description</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="taskDescriptionModal" class="modal-body">
                    lorem200
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="assets/test.js"></script>

</body>

</html>
